<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <form action="get" class="form">
      <label for="searchFilter"></label>
      <input type="text" name="searchFilter" id="searchFilter" class="searchFilter" placeholder="Search" />
      <label for="areaSelector" class="areaSelector__label">Área:</label>
      <select name="areaSelector" id="areaSelector" class="areaSelector">
        <option value="all">All</option>
        <option value="frontend">FrontEnd</option>
        <option value="backend">BackEnd</option>
        <option value="content">Content</option>
        <option value="qa">QA</option>
        <option value="design">Design</option>
      </select>


    </form>
    <table class="table table-striped table-dark">
      <thead class="tableHead">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Área</th>
          <th scope="col">Gênero</th>
          <th scope="col">Experiência</th>
        </tr>
      </thead>
      <tbody id="tbody" class="tableBody"></tbody>
    </table>

    <form class="form-group" id="register" name="novo_cadastro">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="nome">Nome</label>
        </div>
        <input id="nome" class="form-control" type="text" name="nome" required>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="area">Área</label>
        </div>
        <select id="area" class="custom-select" type="text" name="area" required>
          <option selected value=" "></option>
          <option value="frontend">FrontEnd</option>
          <option value="backend">BackEnd</option>
          <option value="content">Content</option>
          <option value="qa">QA</option>
          <option value="design">Design</option>
        </select>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="genero">Gênero</label>
        </div>
        <select id="genero" class="custom-select" text" name="genero" required>
          <option selected value=" "></option>
          <option value="feminino">Feminino</option>
          <option value="masculino">Masculino</option>
        </select>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="experiencia">Experiência</label>
        </div>
        <select id="experiencia" class="custom-select" text" name="experiencia" required>
          <option selected value=" "></option>
          <option value="ate_6_meses">Até 6 meses</option>
          <option value="de_6_meses_a_1_ano">De 6 meses a 1 ano</option>
          <option value="1_ano">1 ano</option>
          <option value="2_anos">2 anos</option>
          <option value="3_anos">3 anos</option>
          <option value="acima_de_3_anos">Acima de 3 anos</option>
        </select>
      </div>

      <input class="btn btn-primary" type="submit" name="submit" value="Cadastrar">
    </form>
  </div>
</body>
<script src="main.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <form action="get" class="form">
      <label for="searchFilter"></label>
      <input type="text" name="searchFilter" id="searchFilter" class="searchFilter" placeholder="Search" />
      <label for="areaSelector" class="areaSelector__label">Área:</label>
      <select name="areaSelector" id="areaSelector" class="areaSelector">
        <option value="all">All</option>
        <option value="frontend">FrontEnd</option>
        <option value="backend">BackEnd</option>
        <option value="content">Content</option>
        <option value="qa">QA</option>
        <option value="design">Design</option>
      </select>
      <label for="genderSelector" class="genderSelector__label">Gênero:</label>
      <select name="genderSelector" id="genderSelector" class="genderSelector">
        <option value="all">All</option>
        <option value="feminino">Feminino</option>
        <option value="masculino">Masculino</option>
      </select>
    </form>
    <table class="table table-striped table-dark">
      <thead class="tableHead">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Área</th>
          <th scope="col">Gênero</th>
          <th scope="col">Experiência</th>
        </tr>
      </thead>
      <tbody id="tbody" class="tableBody"></tbody>
    </table>

    <form class="form-group" id="register" name="novo_cadastro">
      <!-- <label for="id">#</label>
      <input id="id" class="form-control" type="text" name="id" required> -->
      <label for="nome">Nome</label>
      <input id="nome" class="form-control" type="text" name="nome" required>
      <label for="area">Área</label>
      <input id="area" class="form-control" type="text" name="area" required>
      <label for="genero">Gênero</label>
      <input id="genero" class="form-control" type="text" name="genero" required>
      <label for="experiencia">Experiência</label>
      <input id="experiencia" class="form-control" type="text" name="experiencia" required>
      </br>
      <input class="btn btn-primary" type="submit" name="submit" value="Cadastrar">
    </form>
  </div>
</body>
<script src="main.js"></script>

</html>
